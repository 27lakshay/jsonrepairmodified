<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JSON Repair</title>
  <script src="../../lib/umd/simpleJsonRepair.js"></script>
</head>
<body>
  <script>
    const invalidJson = '{name: \'John\'}'
    const repairedJson = simpleJsonRepair(invalidJson)

    document.write('Invalid JSON:' + invalidJson + '<br>')
    document.write('Repaired JSON:' + repairedJson + '<br>')
  </script>
</body>
</html>
